name: Compost CI

on:
  push:
    tags: [ "*" ]
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Static Analysis
          uses: eskatos/gradle-command-action@v1
          with:
            gradle-version: current
            arguments: detekt

      - name: Build
          uses: eskatos/gradle-command-action@v1
          with:
            gradle-version: current
            arguments: build
